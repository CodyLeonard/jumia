<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment UI</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Adress</h3>
                    <!-- Name -->
                    <div class="input-box">                   
                        <label for="">Full Name</label>
                        <input type="text" placeholder="leonard" required>
                    </div>
                    <!-- name close here -->
                       <!-- email -->
                        <div class="input-box">
                            <label for="">Email</label>
                            <input type="email" placeholder="music.st.cody@gmail.com" required>                        
                        </div>
                        <!-- email close here -->
                        <!-- city -->
                        <div class="input-box">
                            <label for="">City</label>
                            <input type="text" placeholder="miami" required>
                        </div>
                        <!-- city close here -->
                        <!-- state -->
                        <div class="input-box">
                            <label for="">State</label>
                            <input type="text" placeholder="florida" required>                       
                        </div>
                        <!-- state close here -->
                        <!-- zip code -->
                        <div class="input-box">
                            <label for="">Zip code</label>
                            <input type="text" placeholder="zip code" required>
                        </div>
                        <!-- zip code here -->
                    </div>
                
                <div class="col">
                    <h3 class="title">Payment Information</h3>
                    <!-- Name -->
                    <div class="input-box">                   
                        <label for="">Card Accepted</label>
                        <img src="https://th.bing.com/th/id/OIP.UGimcpdMo70yztgMChid4wHaBM?pid=ImgDet&rs=1" alt="">
                    </div>
                    <!-- name close here -->
                       <!-- email -->
                        <div class="input-box">
                            <label for="">Name on card</label> 
                            <input type="text" placeholder="jesus">                     
                        </div>
                        <!-- email close here -->
                        <!-- city -->
                        <div class="input-box">
                            <label for="">Credit card number</label>
                            <input type="number" placeholder="1234567">
                        </div>
                        <!-- city close here -->
                        <!-- state -->
                        <div class="input-box">
                            <label for="">EXp. Month</label>
                            <input type="text" placeholder="january">                       
                        </div>
                        <!-- state close here -->
                        <!-- zip code -->
                        <div class="input-box">
                            <label for="">EXp. year</label>
                            <input type="numbeer" placeholder="1960">
                        </div>
                        <!-- zip code here -->
                    </div>
                </div>
               <input type="submit" value="proceed to checkout" class="submit-btn">
            </form>
            </div> 
             
</body>
</html>
